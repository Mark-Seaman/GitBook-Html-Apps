<!--
    head Element

    Every page defines a head and body element.  A properly formatted
    head should contain.

    * title - appears in browser tab and bookmark
    * charset - tells what character encoding is used
    * favicon - small icon that represents the website
-->

<head>
    <title>My Title</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="http://unco.edu/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
